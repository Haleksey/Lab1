<!DOCTYPE html>
<html lang="en">
<head>
  <title>Price Calculator</title>
  <!-- On fait appel au fichier qui contiendra nos styles; pour + de propreté on ne définit pas le style directement ici; le rel permet de défrinir le type d'appel et le ref est le nom de la variable qu'on appelle -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <h1 >Wanna meet some rich mens?</h1>
<div class="main-content">
    <div class="text-section">
      <p>How much should you charge for a boyfriend? Fill out the form and find out!</p>

      <form id="budget" action="javascript:calculatePrice()">
        <label for="salary">What annual salary seems suitable for your boyfriend to be with you?</label><br>
        <input type="text" id="salary" name="salary"/><br><br>

        <label for="days">How many days do you think it will take you before breakup?</label><br>
        <input type="text" id="days" name="days"/><br><br>

        <input type="submit" value="Calculate your price!"><br><br>

        <label id="finalPrice">???</label>
      </form>
    </div>

    <div class="image-section">
      <img src="Image1_Frontend.png" alt="Frontend" width="700" height="450">
    </div>
  </div>
  
<script>
  function calculatePrice() {
    var s = document.getElementById("salary").value;
    var d = document.getElementById("days").value;
    console.log("Calculating price")
    console.log(s)
    console.log(d)
    let finalPrice = 0;
    dailyRate = s/365;
    finalPrice = dailyRate * d;
    document.getElementById("finalPrice").innerHTML = finalPrice.toFixed(2) + '£';
    
  }
  </script>

</body> 
</html>
